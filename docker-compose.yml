version: '3.9'

services:
  backend:
    container_name: backend-container
    build: ./backend
    ports:
      - "8080:8080"
    command: python src/app.py
    environment:
      - FLASK_ENV=development
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    environment:
      - REACT_APP_BACKEND_URL=http://backend-container:8080
    depends_on:
      - backend
    networks:
      - app-network
  
networks:
  app-network:
    driver: bridge
